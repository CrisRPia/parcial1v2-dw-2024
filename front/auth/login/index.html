<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="../../global.css" rel="stylesheet" />
        <script src="login.js" defer type="module"></script>
    </head>
    <body style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh">
        <form style="display: flex; flex-direction: column; gap: 0.5rem; border: 2px solid white; padding: 1rem; border-radius: 1rem;">
            <h1>Inicio de sesión</h1>
            <div style="display: flex; flex-direction: column;">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" value="" id="username">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="password">Contraseña</label>
                <input type="password" name="password" value="" id="password">
            </div>
            <button type="button" id="submit">Iniciar sesión</button>
        </form>
            
    </body>
</html>
